<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager Application</title>

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body style="font-family: ubuntu;">
    <div class="container pt-3 pb-0 mb-0" style="height: 100vh;">
      <!-- display items starts -->
      <div class="p-2 text-center rounded border shadow" id="items">
        <h4 class="text-light mt-0 text-center border p-2
          bg-secondary rounded text-uppercase">Your Schedule</h4>
        <div class="container p-0" id="items"
          style="overflow-x:auto;min-height: 200px;max-height:
          450px;">
          <table class="table table-striped responsive-lg
            rounded shadow-sm">
            <thead>
              <tr style="position: sticky;">
                <th>Action</th><!-- upd/del action btn -->
                <th>Sr.</th>
                <th>Objective</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>

          </table>
        </div>
      </div>
      <!-- display items ends -->

      <!-- modal -->
      <div class="m-2">
        <!-- open modal buttons -->
        <button type="button" class="btn btn-outline-primary d-flex
          m-auto shadow"
          data-toggle="modal"
          data-target="#myModal">
          Add Or Remove Work from Schedule</button>
      </div>

      <!-- modal content -->
      <div class="modal fade" id="myModal" role="dialog">

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header m-1 p-1">
              <h4 class="text-light text-center m-auto border
                rounded
                p-2 bg-secondary
                rounded text-uppercase">Add Schedule Work</h4>
              <button type="button" class="close btn
                btn-outline-danger border p-1 m-1"
                data-dismiss="modal" style="border-radius:
                5px;width: 32px;">&times;
              </button>
            </div>
            <div class="modal-body" style="font-size:20px; color: #828282;">
              <div class="form-group m-auto" style="width: 90%;">
                <label for="title">Objective</label>
                <input type="search" class="form-control mb-2"
                  placeholder="Enter Title"
                  id="title">
                <hr>
                <label for="description">Description</label>
                <textarea name="" class="form-control mb-2" id="description"
                  placeholder="Enter Description" rows="3">
                </textarea>
                <hr>
                <div class="row">
                  <div class="col-6">
                    <label for="title">Date </label>
                    <input type="date" class="form-control"
                      id="date">
                  </div>
                  <div class="col-6">
                    <label for="title">Time</label>
                    <input type="time" class="form-control"
                      id="time">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer m-auto">
              <button type="submit" id="add" class="btn
                btn-outline-primary
                text-uppercase">
                <i class="fa fa-plus"></i> Add to the list</button>
              <button id="clearAll" onclick="clearList()"
                class="btn btn-outline-danger
                text-uppercase">
                <i class="fa fa-trash"></i> Clear List
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')
        myModal.addEventListener('shown.bs.modal', function () {
          myInput.focus()
        })
      </script>
      <!-- modal over -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="source/js/js.js"></script>
  </body>
</html>
