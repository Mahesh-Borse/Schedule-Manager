<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#"
              id="navbarDropdown"
              role="button" data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu"
              aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else
                here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search"
            placeholder="Search"
            aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0"
            type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- nav over -->

    <div class="jumbotron pt-3 pb-0 mb-0">
      <div class="">

        <div class="row">

          <!-- display items starts -->
          <div class="col-lg-8 col-md-8 col-sm-12 p-2 text-center
            rounded border
            shadow" id="items">
            <h4 class="text-light mt-2 text-center shadow border p-2
              bg-secondary rounded text-uppercase">Your List</h4>
            <div class="container p-0" id="items"
              style="overflow-x:auto;height:
              400px;">
              <table class="table table-striped responsive-lg
                rounded
                shadow-sm">
                <thead>
                  <tr style="position: sticky;">
                    <th width="5%">Action</th><!-- upd/del action btn -->
                    <th width="5%">Sr.</th>
                    <th width="20%">Title</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>

              </table>
            </div>
          </div>
          <!-- display items ends -->

          <!-- add items form starts -->
          <div class="col-lg-4 col-md-4 col-sm-12 p-2 text-center
            rounded border
            shadow">
            <div class="container mt-2 text-center" id=""
              style="margin-left:auto;margin-right:auto;">
              <div class="form-group">
                <h4 class="text-light text-center shadow border
                  p-2 bg-secondary
                  rounded text-uppercase">Add Items</h4>
                <label for="title">Title</label>
                <input type="search" class="form-control"
                  placeholder="Enter Title"
                  id="title">
                <small id="" class="form-text text-muted">Add an
                  item to the
                  list..</small>
                <label for="description">Description</label>
                <textarea name="" class="form-control"
                  id="description" placeholder="Enter Description"
                  rows="3">
                </textarea>
              </div>

              <button type="submit" id="add" class="btn
                btn-outline-primary
                text-uppercase">
                <i class="fa fa-plus"></i> Add to the list</button>
              <br>
              <button id="clearAll" onclick="clearList()"
                class="btn btn-outline-danger mt-5
                text-uppercase">
                <i class="fa fa-trash"></i> Clear List
              </button>

            </div>
          </div>
          <!-- add items form ends -->

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="source/js/js.js"></script>
  </body>
</html>
